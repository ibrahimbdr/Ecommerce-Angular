<div class="container-fluid">
  <div class="row">
    <nav class="navbar navbar-expand navbar-light bg-light">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Navbar brand -->
        <!-- Collapsible wrapper -->
        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
          mdbCollapse
          #basicNavbar="mdbCollapse"
        >
          <!-- Search form -->
          <form class="d-flex input-group w-100">
            <input
              type="search"
              class="form-control"
              placeholder="Type query"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="button">
              Search
            </button>
          </form>
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
  </div>
  <div class="row">
    <app-side class="col-12 d-flex d-md-block col-md-2 p-0"></app-side>
    <div class="col-12 col-md-10 p-0">
      <!-- Navbar -->

      <!-- Navbar -->
      <div class="container-fluid p-0 d-flex flex-wrap justify-content-center">
        <!--  -->
        <ng-container *ngFor="let product of productList; let i = index">
          <div class="card m-2" style="width: 20rem">
            <div class="bg-image hover-overlay text-center" mdbRipple rippleColor="light">
              <img
                [src]="product.image"
                class="img-fluid align-items-center"
                width="150"
                height="100"
              />
              <a href="#!">
                <div
                  class="mask"
                  style="background-color: rgba(251, 251, 251, 0.15)"
                ></div>
              </a>
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text">
                {{ product.price | currency: "USD":"symbol" }}
              </p>
              <p class="card-text">{{ product.quantity }}</p>
              <p class="card-text">{{ product.description }}</p>
              <a href="#!" class="btn btn-primary">Add To Cart</a>

              <button
                class="btn btn-primary ms-2"
                (click)="viewDatalis(product.id)"
                style="width: 100"
              >
                view details
              </button>
            </div>
          </div>
        </ng-container>
