<div class="container-fluid bg-dark m-0 p-3">
  <h3 class="text-light">Product Form</h3>
  <hr>
  <button class="btn btn-light text-primary" (click)="navigateBack()">back</button>
  <div class="container border bg-light shadow rounded p-3 w-100 mt-3 mb-3 ms-auto me-auto" style="max-width: 800px;">
    <form (ngSubmit)="addProduct(productFormGroup.value)" [formGroup]="productFormGroup">
      <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="form-outline mb-4">
          <input type="text" id="productTitle" class="form-control" formControlName="title" requird />
          <label class="form-label" for="productTitle">Title</label>
        </div>

        <div class="col-sm-12" [hidden]="title?.valid || title?.untouched">
          <div class="alert fade alert-simple alert-danger alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
                    <span class="sr-only">Close</span>
            <i class="start-icon far fa-times-circle faa-pulse animated"></i>
            <strong class="font__weight-semibold">Oh snap!</strong> required field
          </div>
        </div>

        <div class="form-outline mb-4">
          <input type="number" id="productPrice" class="form-control" formControlName="price" requird />
          <label class="form-label" for="productPrice">Price</label>
        </div>

        <div class="col-sm-12" [hidden]="price?.valid || price?.untouched">
          <div class="alert fade alert-simple alert-danger alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
                    <span class="sr-only">Close</span>
            <i class="start-icon far fa-times-circle faa-pulse animated"></i>
            <strong class="font__weight-semibold">Oh snap!</strong> required field
          </div>
        </div>

        <div class="form-outline mb-4">
          <input type="number" id="productQuantity" class="form-control" formControlName="quantity" requird />
          <label class="form-label" for="productQuantity">Quantity</label>
        </div>

        <div class="col-sm-12" [hidden]="quantity?.valid || quantity?.untouched">
          <div class="alert fade alert-simple alert-danger alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
                    <span class="sr-only">Close</span>
            <i class="start-icon far fa-times-circle faa-pulse animated"></i>
            <strong class="font__weight-semibold">Oh snap!</strong> required field
          </div>
        </div>

      <div class="form-outline mb-4">
        <input type="text" id="productDescription" class="form-control" formControlName="description" requird />
        <label class="form-label" for="productDescription">Description</label>
      </div>

      <div class="col-sm-12" [hidden]="description?.valid || description?.untouched">
        <div class="alert fade alert-simple alert-danger alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
                  <span class="sr-only">Close</span>
          <i class="start-icon far fa-times-circle faa-pulse animated"></i>
          <strong class="font__weight-semibold">Oh snap!</strong> required field
        </div>
      </div>

      <div class="form-outline mb-4">
        <select class="form-control  w-100" formControlName="category" requird>
          <option disabled selected>Select Category</option>
          <option value="1">men's fashion</option>
          <option value="2">women's fashion</option>
          <option value="3">jewellry</option>
          <option value="4">Electronics</option>
         </select>
      </div>

      <div class="col-sm-12" [hidden]="category?.valid || category?.untouched">
        <div class="alert fade alert-simple alert-danger alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
                  <span class="sr-only">Close</span>
          <i class="start-icon far fa-times-circle faa-pulse animated"></i>
          <strong class="font__weight-semibold">Oh snap!</strong> required field
        </div>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="ProductImage">Product Image</label>
        <input type="file" class="form-control" id="ProductImage" formControlName="image" />
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4 w-25 ms-auto"  [disabled]="productFormGroup.invalid">Place Product</button>
    </form>

  </div>
</div>
